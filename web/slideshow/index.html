<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div id="my-slider-1" class="slider">
        <img class="slide show" src="https://picsum.photos/seed/winter/400/400" data-title="Imagen random 1 - Lorem, ipsum dolor." alt="Imagen de lorempicsum"/>
        <img class="slide" src="https://picsum.photos/seed/cats/400/400" data-title="Imagen random 2 - Lorem, ipsum dolor." alt="Imagen de lorempicsum"/>
        <img class="slide" src="https://picsum.photos/seed/dogs/400/400" data-title="Imagen random 3 - Lorem, ipsum dolor." alt="Imagen de lorempicsum"/>
        <img class="slide" src="https://picsum.photos/seed/puppies/400/400" data-title="Imagen random 4 - Lorem, ipsum dolor." alt="Imagen de lorempicsum"/>
        <p class="caption"></p>
    </div>
    <div id="clock"></div>
    <script src="./index.js"></script>
</body>
</html>
